<!DOCTYPE html>
<html>
<head>
  <title>Priority Lane System HQ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="container">
    <div id="banner">
      <span>Priority Lane System HQ</span>
    </div>

    <div id="map"></div>

    <div id="control">
      <div>
        <span class="title">Non-Priority Lane (10%)</span>
      </div>
      <div>
        <span class="title">Priority Lane (35%)</span>
        <span class="subtitle">East Bound: $5 km/h</span>
        <span class="subtitle">West Bound: $5 km/h</span>
      </div>
    </div>

  </div>

  <script src="bundle.js"></script>
</body>
</html>
