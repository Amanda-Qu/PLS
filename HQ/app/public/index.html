<!DOCTYPE html>
<html>
<head>
  <title>Priority Lane System HQ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <div id="container">
    <div id="banner">
      <span>Priority Lane System HQ</span>
      <div class="price float-right">
        <span class="subtitle">Outbound: $1.00/km</span>
        <span class="subtitle">Inbound: $0.50/km</span>
      </div>
    </div>

    <div id="map"></div>

    <div id="control">
      <span id="control-title">Display</span>
      <span id="non-priority" class="title selected">Non-Priority Lane</span>
      <span id="priority" class="title">Priority Lane</span>
    </div>

  </div>

  <script src="bundle.js"></script>
</body>
</html>
